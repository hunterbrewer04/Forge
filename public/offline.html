<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forge Trainer - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #1C1C1C;
      padding: 20px;
    }

    .container {
      text-align: center;
      color: white;
      max-width: 400px;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      border-radius: 50%;
      background-color: rgba(255, 103, 20, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon svg {
      width: 40px;
      height: 40px;
      stroke: #ff6714;
      fill: none;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    h1 {
      font-size: 1.75rem;
      margin-bottom: 0.75rem;
      font-weight: 700;
      color: #ffffff;
    }

    p {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #a1a1aa;
      line-height: 1.6;
    }

    button {
      background-color: #ff6714;
      color: white;
      border: none;
      padding: 0.875rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
    }

    button:hover {
      background-color: #e85d12;
    }

    button:active {
      transform: scale(0.97);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 0.9375rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <line x1="1" y1="1" x2="23" y2="23"></line>
        <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
        <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
        <path d="M10.71 5.05A16 16 0 0 1 22.56 9"></path>
        <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
        <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
        <line x1="12" y1="20" x2="12.01" y2="20"></line>
      </svg>
    </div>
    <h1>You're Offline</h1>
    <p>Check your internet connection and try again. Your data will be here when you're back.</p>
    <button onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
